name: Build and deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_run:
    workflows: ["Generate lineup snapshot"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    if: >-
      ${{
        (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success')
        && !(github.event_name == 'push'
             && github.actor == 'github-actions[bot]'
             && startsWith(github.event.head_commit.message, 'chore: add lineup snapshot'))
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Prepare site bundle
        run: |
          set -euxo pipefail
          rm -rf dist-site
          mkdir -p dist-site
          rsync -a --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'dist-site' \
            ./ dist-site/

      - name: Prepare artifact
        run: |
          rm -rf node_modules

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
