name: Generate lineup snapshot

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 6 * * *"   # daily 06:15 UTC

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GH_PAGES_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          set -euxo pipefail
          if [ -f scripts/package-lock.json ]; then
            npm --prefix scripts ci
          else
            npm --prefix scripts install
          fi

      - name: Install Playwright Chromium
        run: |
          set -euxo pipefail
          npx --prefix scripts playwright install --with-deps chromium

      - name: Generate snapshot
        run: |
          set -euxo pipefail
          npm --prefix scripts run snapshot

      - name: Generate artists index
        run: |
          set -euxo pipefail
          npm --prefix scripts run artists    
          
      - name: Generate changes (diff)
        working-directory: scripts
        run: |
          set -euxo pipefail
          npm run changes          

      - name: Generate artist pages (static)
        run: |
          set -euxo pipefail
          npm --prefix scripts run generate:artists

      - name: Ensure GH_PAGES_TOKEN is present
        run: |
          set -euxo pipefail
          if [ -z "${GH_PAGES_TOKEN:-}" ]; then
            echo "GH_PAGES_TOKEN is missing or empty."
            exit 1
          fi
        env:
          GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}

      - name: Commit & push if changed
        run: |
          set -euxo pipefail
          if [ -z "${GH_PAGES_TOKEN:-}" ]; then
            echo "GH_PAGES_TOKEN is missing or empty."
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/tomorrowland/2026/snapshots
          git add data/tomorrowland/2026/changes || true
          git add data/tomorrowland/2026/artists || true
          git add tomorrowland/2026/w1/artists || true
          git add tomorrowland/2026/w2/artists || true
          git add sitemap.xml || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: add lineup snapshot"
          git push "https://x-access-token:${GH_PAGES_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:main
        env:
          GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
