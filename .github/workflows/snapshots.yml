name: Generate lineup snapshot

on:
  workflow_dispatch: {}
  schedule:
    # Jeden Montag 06:15 UTC
    - cron: "15 6 * * 1"

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          set -euxo pipefail
          if [ -f scripts/package-lock.json ]; then
            npm --prefix scripts ci
          else
            npm --prefix scripts install
          fi

      - name: Install Playwright Chromium
        run: |
          set -euxo pipefail
          npx --prefix scripts playwright install --with-deps chromium

      - name: Generate snapshot
        run: |
          set -euxo pipefail
          npm --prefix scripts run snapshot

      - name: Generate artists index
        run: |
          set -euxo pipefail
          npm --prefix scripts run artists    
          
      - name: Generate changes (diff)
        working-directory: scripts
        run: |
          set -euxo pipefail
          npm run changes          

      - name: Commit & push if changed
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/tomorrowland/2026/snapshots
          git add data/tomorrowland/2026/changes || true
          git add data/tomorrowland/2026/artists || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: add lineup snapshot"
          git push
